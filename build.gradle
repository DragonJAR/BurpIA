plugins {
    id 'java'
}

group = 'com.burpia'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Burp Suite Montoya API
    implementation 'net.portswigger.burp.extensions:montoya-api:2026.2'

    // HTTP client
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // JSON processing
    implementation 'com.google.code.gson:gson:2.10.1'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.1'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.8.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.12.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = true
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.burpia.ExtensionBurpIA'
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    archiveFileName = 'BurpIA-1.0.0.jar'
    destinationDirectory = file("$buildDir/libs")
}

tasks.register('fatJar') {
    group = 'build'
    description = 'Alias de compatibilidad: genera el mismo fat JAR que la tarea jar.'
    dependsOn tasks.named('jar')
}

build {
    dependsOn 'jar'
}
